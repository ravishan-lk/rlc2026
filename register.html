<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Team - Runner League Championship</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap');

        :root {
            --primary-gold: #0066CC;
            --primary-gold-dim: #004C99;
            --bg-dark: #ffffff;
            --text-main: #111111;
            --text-secondary: #555555;
            --font-body: 'Inter', sans-serif;
            --font-heading: 'Oswald', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: var(--font-heading);
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            padding: 20px 0;
            position: absolute;
            width: 100%;
            z-index: 10;
            top: 0;
        }

        nav a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-gold);
        }

        /* Zoom Animation */
        @keyframes heroZoom {
            0% {
                transform: scale(1.15);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Hero Section Structure */
        #hero-register {
            position: relative;
            min-height: 100vh;
            /* Fill screen */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 100px 20px 60px;
            /* Space for header and footer */
            animation: heroZoom 1.5s ease-out forwards;
        }

        /* 1. Sky Background */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        /* 2. Clouds Marquee */
        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .marquee-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            white-space: nowrap;
            pointer-events: none;
            z-index: -3;
            /* Moved behind OOPS text */
            opacity: 0.4;
            mix-blend-mode: normal;
        }

        /* 2.5 OOPS Background Text */
        .oops-bg-text {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15rem;
            font-family: var(--font-heading);
            font-weight: 800;
            color: rgba(0, 102, 204, 0.25);
            /* Increased visibility */
            z-index: -2;
            pointer-events: none;
            white-space: nowrap;
            animation: oopsZoomOut 1.5s ease-out forwards;
            line-height: 1;
        }

        @keyframes oopsZoomOut {
            0% {
                transform: translateX(-50%) scale(2);
                opacity: 0;
            }

            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .oops-bg-text {
                font-size: 8rem;
                top: 20%;
            }
        }

        .marquee-content {
            display: inline-flex;
            animation: marquee 80s linear infinite;
        }

        .marquee-content img {
            height: 60vh;
            width: auto;
            filter: brightness(1.2);
            display: block;
        }

        /* 3. Central Video (222.mp4) */
        .hero-video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            /* Big */
            max-width: 1000px;
            height: auto;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            /* Let clicks pass through if needed */
        }

        .hero-video-container video {
            width: 100%;
            height: auto;
            object-fit: contain;
            /* Strong Face / Fade Mask */
            -webkit-mask-image: radial-gradient(ellipse at center, black 30%, transparent 60%);
            mask-image: radial-gradient(ellipse at center, black 30%, transparent 60%);
            opacity: 0.9;
        }

        /* 4. Form (Overlay) */
        .form-card {
            background: rgba(255, 255, 255, 0.85);
            /* Slightly transparent to see video motion */
            backdrop-filter: blur(10px);
            padding: 40px 40px 10px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 15vh;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-body);
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: var(--primary-gold);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary-gold);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: var(--font-heading);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: var(--primary-gold-dim);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: #000;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #222;
            color: var(--text-secondary);
            margin-top: auto;
            /* Push to bottom if content is short */
            position: relative;
            z-index: 5;
        }
    </style>
</head>

<body>

    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo" style="font-size: 1.5rem; font-weight: bold; font-family: var(--font-heading);">
                RLC <span style="color: var(--primary-gold);">CHAMPIONSHIP</span>
            </div>
            <nav>
                <a href="index.html"
                    style="background: #fff; padding: 8px 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">Back
                    to Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Hero Wrapper -->
    <section id="hero-register">

        <!-- Sky Background -->
        <img src="sky.png" alt="Sky" class="hero-bg">

        <!-- OOPS Background Text -->
        <div class="oops-bg-text">OOPS..</div>

        <!-- Clouds Marquee -->
        <div class="marquee-container">
            <div class="marquee-content">
                <img src="clouds.png" alt="Clouds">
                <img src="clouds.png" alt="Clouds">
            </div>
        </div>

        <!-- Central Video -->
        <div class="hero-video-container">
            <video autoplay loop muted playsinline>
                <source src="222.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Registration Form -->
        <div class="form-card">
            <div style="text-align: center; margin-bottom: 0;">
                <h2 style="font-size: 2.5rem; color: var(--primary-gold); margin-bottom: 10px;">ALL SLOTS FILLED!</h2>
                <p style="color: var(--text-secondary); font-weight: 500;">Registration is now officially closed. All
                    team slots have been claimed for this season.</p>
                <div
                    style="margin-top: 15px; color: var(--text-main); font-weight: 700; font-family: var(--font-heading); letter-spacing: 1px; font-size: 0.9rem; padding-bottom: 20px;">
                    ORGANIZING COMMITTEE<br>
                    <span style="color: var(--primary-gold);">RUNNER LEAGUE CHAMPIONSHIP 2026</span>
                </div>
            </div>

            <!-- Form Removed -->
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p style="color: #aaa;">Organised by Eheliyagoda Central College Old Students 97'</p>
        </div>
    </footer>

</body>

</html>
